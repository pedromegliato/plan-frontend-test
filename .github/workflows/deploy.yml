name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_COUNTRIES_API_URL: https://restcountries.com/v3.1

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Criar diretório se não existir
            mkdir -p /opt/plan-frontend-test
            cd /opt/plan-frontend-test

            # Clone ou pull do repositório
            if [ ! -d ".git" ]; then
              echo "Cloning repository..."
              git clone https://github.com/pedromegliato/plan-frontend-test.git .
            else
              echo "Pulling latest changes..."
              git config --global --add safe.directory /opt/plan-frontend-test
              git fetch origin
              git reset --hard origin/main
              git clean -fd
            fi

            # Parar Nginx da máquina para liberar porta 80
            sudo systemctl stop nginx || true

            # Deploy com Docker
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d --build
            docker image prune -f
