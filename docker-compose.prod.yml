version: '3.8'

services:
  nextjs:
    container_name: countries-explorer-app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_COUNTRIES_API_URL=https://restcountries.com/v3.1
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_COUNTRIES_API_URL=https://restcountries.com/v3.1
    restart: unless-stopped
    networks:
      - countries-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: countries-explorer-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nextjs
    restart: unless-stopped
    networks:
      - countries-network

networks:
  countries-network:
    driver: bridge
